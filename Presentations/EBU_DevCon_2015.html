# Why another media player?

1. Modularity
2. Need to share work and benefits between teams
3. Adaptability and flexibility


---

# Why another _Android_ media player? <img src="EBU_DevCon_2015_Images/icon-android.png" width=50 alt="...">

- Easily encapsulate and change underlying media player
- Share more than a media player

---

# Choice of underlying media player <img src="EBU_DevCon_2015_Images/icon-android.png" width=50 alt="...">

We tried multiple media playing solutions:
- Native player _no HLS, super slow audio buffering_
- ExoPlayer (Google / YouTube) _a bit complex, HLS not fully supported_
- Akamai SDK _commercial, no documentation, slow seek_

---

# Changes to ExoPlayer <img src="EBU_DevCon_2015_Images/icon-android.png" width=50 alt="...">

- Stability enhancements for Samsung devices and our HLS streams
_(pull request pending)_
- HLS DVR _(in progress)_

---

# Share more than a basic player <img src="EBU_DevCon_2015_Images/icon-android.png" width=50 alt="...">

We wanted to share more between projects
- Statistics
- Player controls
- Meta data loading, storage and display
- Segment load and display
- Background play with notifications
- Chromecast / Airplay

And we did not want a monolithic Activity doing all the above
(in Play the VideoPlayerActivity is 500 lines long)

---

* __MPMoviePlayerController__: Really easy to use but quite hard to customize.
* __SRGMediaPlayer__<font color='green'>: High-level, fully customisable, and (hopefully) fairly easy-to-use (We'll see at the Hands-on lab!)</font>
* __AVPlayer__: Full control on (almost) everything, but low-level and lot of work to achieve a complete experience



---

# The SRG Media Player architecture

1. __Core__ Has the unique role of media playback.
2. __Data provider__ protocol for obtaining the media URL (local or remote),
identified by a unique string identifier.
3. __Overlays__ controls, branding elements and even other players (see demo)

<br/>
__Features__: Segmented media, audio background modes, video timeshift,
inline player, statistics / analytics.

The SRGMediaPlayer comes with its demo project.
